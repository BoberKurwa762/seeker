<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Come back Soon..</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #000; /* Fallback background */
            overflow: hidden;
            font-family: 'Arial Black', Arial, sans-serif; /* Bolder font for clarity */
            position: relative; /* For pseudo-element positioning */
        }

        /* Wavy and blurry background using ::before */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, #333 10%, transparent 30%),
                radial-gradient(circle at 80% 70%, #1a1a1a 15%, transparent 35%),
                radial-gradient(circle at 50% 50%, #2a2a2a 20%, transparent 40%),
                linear-gradient(45deg, #111, #444); /* Black and grey gradients */
            filter: blur(20px); /* Apply blur for soft, wavy effect */
            animation: wave-bg 15s ease-in-out infinite; /* Slow, wavy animation */
            z-index: -1; /* Place behind content */
        }

        /* Background wave animation */
        @keyframes wave-bg {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translate(50px, -50px) scale(1.1);
                opacity: 1;
            }
            100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.8;
            }
        }

        /* Container for text */
        .text-container {
            text-align: center;
            z-index: 1; /* Ensure text is above background */
        }

        /* Individual text lines */
        .text-line {
            font-size: 3.5em; /* Bigger text */
            font-weight: 900; /* Extra bold for sharpness */
            display: inline-block;
            position: relative;
            margin: 0; /* No extra space between lines */
            background: linear-gradient(to right, #fff, #f00); /* White to red gradient */
            -webkit-background-clip: text; /* Clip gradient to text */
            background-clip: text; /* Standard syntax */
            color: transparent; /* Make text transparent so gradient shows */
            text-shadow: 
                0 0 2px #f00, 
                0 0 5px #f00; /* Reduced glow with red */
            -webkit-font-smoothing: antialiased; /* Sharper text rendering */
            -moz-osx-font-smoothing: grayscale; /* Sharper text rendering */
        }

        /* Stack the lines vertically */
        #line1 {
            margin-bottom: 10px; /* Small gap between lines */
        }

        #line2 {
            font-size: 2.8em; /* Slightly smaller but still big */
        }

        /* Wave effect for text */
        .text-line span {
            display: inline-block;
            animation: wave 1.5s infinite;
            transform-origin: bottom;
        }

        /* Wave animation keyframes for text */
        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); } /* Bigger wave for bigger text */
        }

        /* Stagger the wave effect for each letter */
        .text-line span:nth-child(1) { animation-delay: 0s; }
        .text-line span:nth-child(2) { animation-delay: 0.1s; }
        .text-line span:nth-child(3) { animation-delay: 0.2s; }
        .text-line span:nth-child(4) { animation-delay: 0.3s; }
        .text-line span:nth-child(5) { animation-delay: 0.4s; }
        .text-line span:nth-child(6) { animation-delay: 0.5s; }
        .text-line span:nth-child(7) { animation-delay: 0.6s; }
        .text-line span:nth-child(8) { animation-delay: 0.7s; }
        .text-line span:nth-child(9) { animation-delay: 0.8s; }
        .text-line span:nth-child(10) { animation-delay: 0.9s; }
        .text-line span:nth-child(11) { animation-delay: 1s; }
        .text-line span:nth-child(12) { animation-delay: 1.1s; }
        .text-line span:nth-child(13) { animation-delay: 1.2s; }
        .text-line span:nth-child(14) { animation-delay: 1.3s; }
        .text-line span:nth-child(15) { animation-delay: 1.4s; }
        .text-line span:nth-child(16) { animation-delay: 1.5s; }
        .text-line span:nth-child(17) { animation-delay: 1.6s; }
        .text-line span:nth-child(18) { animation-delay: 1.7s; }
        .text-line span:nth-child(19) { animation-delay: 1.8s; }
        .text-line span:nth-child(20) { animation-delay: 1.9s; }
        .text-line span:nth-child(21) { animation-delay: 2.0s; }
        .text-line span:nth-child(22) { animation-delay: 2.1s; }
        .text-line span:nth-child(23) { animation-delay: 2.2s; }
        .text-line span:nth-child(24) { animation-delay: 2.3s; }
    </style>
</head>
<body>
    <div class="text-container">
        <div class="text-line" id="line1">
            <span>U</span><span>n</span><span>d</span><span>e</span><span>r</span>
            <span>C</span><span>o</span><span>n</span><span>s</span><span>t</span><span>r</span><span>u</span><span>c</span><span>t</span><span>i</span><span>o</span><span>n</span>
        </div>
        <div class="text-line" id="line2">
            <span>C</span><span>o</span><span>m</span><span>e</span>
            <span>b</span><span>a</span><span>c</span><span>k</span>
            <span>s</span><span>o</span><span>o</span><span>n</span>
        </div>
    </div>
</body>
</html>
