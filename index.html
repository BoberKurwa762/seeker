<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Wave Text</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #0a0a23; /* Dark background for neon contrast */
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Container for text */
        .text-container {
            text-align: center;
            color: #00f; /* Neon blue */
            text-shadow: 
                0 0 10px #00f, 
                0 0 20px #00f, 
                0 0 30px #00f; /* Glow effect */
        }

        /* Individual text lines */
        .text-line {
            font-size: 2em; /* Adjust size as needed */
            display: inline-block;
            position: relative;
        }

        /* Wave effect */
        .text-line span {
            display: inline-block;
            animation: wave 1.5s infinite;
            transform-origin: bottom;
        }

        /* Stack the lines vertically */
        #line1 {
            margin-bottom: 10px; /* Space between lines */
        }

        #line2 {
            font-size: 1.5em; /* Slightly smaller for hierarchy */
        }

        /* Wave animation keyframes */
        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Stagger the wave effect for each letter */
        .text-line span:nth-child(1) { animation-delay: 0s; }
        .text-line span:nth-child(2) { animation-delay: 0.1s; }
        .text-line span:nth-child(3) { animation-delay: 0.2s; }
        .text-line span:nth-child(4) { animation-delay: 0.3s; }
        .text-line span:nth-child(5) { animation-delay: 0.4s; }
        .text-line span:nth-child(6) { animation-delay: 0.5s; }
        .text-line span:nth-child(7) { animation-delay: 0.6s; }
        .text-line span:nth-child(8) { animation-delay: 0.7s; }
        .text-line span:nth-child(9) { animation-delay: 0.8s; }
        .text-line span:nth-child(10) { animation-delay: 0.9s; }
        .text-line span:nth-child(11) { animation-delay: 1s; }
        .text-line span:nth-child(12) { animation-delay: 1.1s; }
        .text-line span:nth-child(13) { animation-delay: 1.2s; }
        .text-line span:nth-child(14) { animation-delay: 1.3s; }
        .text-line span:nth-child(15) { animation-delay: 1.4s; }
    </style>
</head>
<body>
    <div class="text-container">
        <div class="text-line" id="line1">
            <span>I</span><span>m</span><span>p</span><span>r</span><span>o</span><span>v</span><span>i</span><span>n</span><span>g</span>
            <span>o</span><span>u</span><span>r</span>
            <span>c</span><span>h</span><span>e</span><span>a</span><span>t</span><span>.</span>
        </div>
        <div class="text-line" id="line2">
            <span>P</span><span>l</span><span>e</span><span>a</span><span>s</span><span>e</span>
            <span>c</span><span>o</span><span>m</span><span>e</span>
            <span>b</span><span>a</span><span>c</span><span>k</span>
            <span>i</span><span>n</span>
            <span>6</span>
            <span>m</span><span>o</span><span>n</span><span>t</span><span>h</span><span>s</span><span>!</span>
        </div>
    </div>
</body>
</html>
