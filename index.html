<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Heart Bunny Music Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #0a0a23; /* Dark background to make the neon pop */
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        /* Audio player styling (hidden but present for control) */
        audio {
            margin-top: 20px;
            width: 300px;
            outline: none;
            opacity: 0; /* Hide the audio player */
            position: absolute;
            bottom: 20px;
        }

        /* Heart shape using pseudo-elements (default state, like the second image) */
        .heart {
            position: absolute;
            width: 100px;
            height: 90px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            background: transparent;
            transition: all 0.1s ease;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background: transparent;
            border-radius: 50%;
            border: 3px solid #00f; /* Neon blue border */
            box-shadow: 0 0 10px #00f, 0 0 20px #00f, 0 0 30px #00f; /* Subtle glow for default state */
        }

        .heart::before {
            top: -50px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 50px;
        }

        /* Bunny shape (visible only during bass-heavy moments, like the first image) */
        .bunny {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
            width: 60px;
            height: 60px;
            opacity: 0; /* Hidden by default */
            transition: opacity 0.3s ease;
        }

        .bunny::before,
        .bunny::after {
            content: '';
            position: absolute;
            border: 2px solid #00f;
            box-shadow: 0 0 10px #00f, 0 0 20px #00f;
        }

        /* Bunny ears */
        .bunny::before {
            width: 20px;
            height: 40px;
            top: -30px;
            left: 5px;
            border-radius: 50% 50% 0 0;
            transform: rotate(-15deg);
        }

        .bunny::after {
            width: 20px;
            height: 40px;
            top: -30px;
            right: 5px;
            border-radius: 50% 50% 0 0;
            transform: rotate(15deg);
        }

        /* Bunny face (simplified as a trapezoid) */
        .bunny-face {
            position: absolute;
            width: 40px;
            height: 30px;
            top: 10px;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
            border: 2px solid #00f;
            box-shadow: 0 0 10px #00f, 0 0 20px #00f;
            clip-path: polygon(0 100%, 100% 100%, 80% 0, 20% 0); /* Trapezoid shape */
        }

        /* Glow effect behind the heart */
        .glow {
            position: absolute;
            width: 150px;
            height: 150px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(0, 0, 255, 0.3), transparent);
            border-radius: 50%;
            transition: all 0.1s ease;
        }

        /* Bass-heavy state (like the first image) */
        .bass-active .heart::before,
        .bass-active .heart::after {
            box-shadow: 0 0 20px #00f, 0 0 40px #00f, 0 0 60px #00f; /* Stronger glow */
        }

        .bass-active .bunny {
            opacity: 1; /* Show the bunny during bass-heavy moments */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">
            <div class="bunny">
                <div class="bunny-face"></div>
            </div>
        </div>
        <div class="glow"></div>
    </div>

    <audio id="audio" controls autoplay>
        <source src="RemixedBounceFunk.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const audio = document.getElementById('audio');
            const heart = document.querySelector('.heart');
            const glow = document.querySelector('.glow');
            const bunny = document.querySelector('.bunny');
            const container = document.querySelector('.container');

            // Set up Web Audio API
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioContext.createMediaElementSource(audio);
            const analyser = audioContext.createAnalyser();
            analyser.fftSize = 256; // Size of the FFT for frequency analysis
            source.connect(analyser);
            analyser.connect(audioContext.destination);

            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            // Animation loop to update visuals based on audio
            function animate() {
                analyser.getByteFrequencyData(dataArray);

                // Focus on low frequencies (bass) for the bunny and glow effect
                let bassSum = 0;
                const bassRange = 10; // First 10 frequency bins for bass (low frequencies)
                for (let i = 0; i < bassRange; i++) {
                    bassSum += dataArray[i];
                }
                const bassAverage = bassSum / bassRange;

                // Overall amplitude for scaling
                let totalSum = 0;
                for (let i = 0; i < bufferLength; i++) {
                    totalSum += dataArray[i];
                }
                const totalAverage = totalSum / bufferLength;

                // Scale the heart and glow based on overall amplitude
                const scale = 1 + (totalAverage / 255) * 0.5; // Scale between 1 and 1.5
                heart.style.transform = `translate(-50%, -50%) rotate(-45deg) scale(${scale})`;
                glow.style.transform = `translate(-50%, -50%) scale(${scale * 1.2})`;

                // Toggle bunny visibility and glow intensity based on bass
                const bassThreshold = 100; // Adjust this threshold to control when the bunny appears
                if (bassAverage > bassThreshold) {
                    container.classList.add('bass-active'); // Show bunny and stronger glow
                } else {
                    container.classList.remove('bass-active'); // Hide bunny, reduce glow
                }

                requestAnimationFrame(animate);
            }

            // Start the animation loop when the audio plays
            audio.addEventListener('play', () => {
                audioContext.resume().then(() => {
                    animate();
                });
            });

            // Autoplay the audio when the page loads
            audio.play().catch(error => {
                console.log("Autoplay failed:", error);
                // Fallback: Add a click event to start playback if autoplay is blocked
                document.body.addEventListener('click', () => {
                    audio.play();
                }, { once: true });
            });
        });
    </script>
</body>
</html>
